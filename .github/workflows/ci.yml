name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ambient-weather-ha

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "ambient-weather-ha/.python-version"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run linting (Ruff)
        run: uv run ruff check .

      - name: Run type checking (ty)
        run: uv run ty check .

      - name: Run tests
        run: uv run pytest
        env:
          HOME_ASSISTANT_URL: http://mock-ha
          HOME_ASSISTANT_TOKEN: mock-token
          AMBIENT_WEATHER_PASSKEY: test_passkey

  build-container:
    needs: lint-and-test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ambient-weather-ha
          push: false
          tags: ambient-weather-ha:latest
